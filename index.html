<!DOCTYPE html>
<html>
    <head>
        <title>Full Stack Web Application</title>
    </head>
    <body>
        <h1>Users Database</h1>
        <select id="function">
            <option value="getUsers" selected>Get All Users</option>
            <option value="addUser">Add User</option>
            <option value="getUser">Get User by ID</option> 
            <option value="deleteUser">Delete User by ID</option>
        </select>
        <br>
        <div class="user-inputs">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="age" placeholder="Age">
            <input type="text" id="userId" placeholder="User ID"> 
        </div>
        <br>
        <button type="button" class="btn-db" id="btn">Execute</button> 
        <br>
        <p id="output"></p>
        <script src="app.js"></script>
    </body>
</html>
